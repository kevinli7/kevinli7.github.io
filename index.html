<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Kevin Li</title>
     <!-- This is a funny comment *hidden away* in the page source! -->

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="static/main.css">
  </head>
  
  <body>
    <div class="my-info">
      <img id="cat" src="images/typingcat.gif" title="Click me.">
      <div id="my-name">
        Kevin N. Li
      </div>
      <p>
        You can find me #hacking at your local Philz Coffee.
      </p>
      <p id="email">
        no-reply@kevinnli.com
      </p>
    </div>

    <script>
        var cat = document.getElementById('cat'),
            rot = 0,
            deg = 0,
            currInterval = null; 
        cat.onclick = function() {
            rot = rot + 0.1;
            if (currInterval != null) {
              clearInterval(currInterval);
            } 
            currInterval = setInterval(
              function() {
                deg = (deg + rot) % 360;
                cat.style.transform = "rotate(" + deg + "deg)";
              }, 
              10);
        };
    </script>
  </body>
</html>
